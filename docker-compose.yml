services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: indexer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  indexer:
    build: .
    ports:
      - "8080:8080"
    environment:
      AMN_DB_DSN: "postgres://postgres:postgres@postgres:5432/indexer?sslmode=disable"
      AMN_HTTP_ADDR: ":8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
